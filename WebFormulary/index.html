        <script>
            
            
            var fieldSelected = ""
            var listFieldsResult = []
            var indexField = 0
            
            function saveField(tag,title,placeHolder,error,mandatory) {
                
                var itemSave = {
                    "id":indexField,
                    "tag":tag,
                    "title":title,
                    "placeHolder":placeHolder,
                    "error":error,
                    "mandatory":mandatory,
                }
                
                listFieldsResult.push(itemSave)
                /*
                for (var i=0; i<listFieldsResult.length; i++) {
                    $.each(listFieldsResult[i], function(index, val) {
                        console.log("key:"+index+" - value:"+val);
                    });
                }
                */
                indexField++;
            }
        
            function removeField(idRemove){
                $("#fieldNumber"+idRemove).slideUp();
            }
            
            
            function createField(title,placeHolder,error,mandatory) {
                
                var valueCheck = ""
                if (mandatory) {
                    valueCheck = "checked"
                }
                
                var html = '<div class="cellConstructor" id="fieldNumber'+indexField+'"><div class="row"><div class="col-md-8"><p class="titleTextFieldResult">'+title+'</p><div class="containterMid"><p class="placeHolderTextFieldResult">'+placeHolder+'</p><input class="mandatoryTextFieldResult" type="checkbox" name="mandatory" value="mandatory" '+valueCheck+' disabled readonly></div><p class="errorTextFieldResult">'+error+'</p></div><div class="col-md-2 buttonRemove" onclick="removeField('+indexField+')"><p>-</p></div></div></div>';
                $("#containerListItemsCreated").append(html);
                resetTypeField();
            }
        
            function validateTextField() {
                var title = $("#titleTextField").val()
                var placeHolder = $("#palceHolderTextField").val()
                var error = $("#errorTextField").val()
                var mandatory = $('#mandatory').is(':checked');
                
                if (error.length == 0) {
                    error = "error_generic_field"
                }
                
                if (title.length > 0) {
                    createField(title,placeHolder,error,mandatory);
                    saveField("text",title,placeHolder,error,mandatory)
                }
                else {
                    alert("Los campos con asterisco son obligatorios");
                }
            }
            
            function addField() {
                if (fieldSelected == "Text") {
                    validateTextField();
                }
                else if (typeField == "Picker") {
                    alert("Picker");
                }
            }
        
            function resetTypeField() {
                clearTypeField()
                $(".selectTypeField").val("None");
            }
        
            function clearTypeField(){
                $("#createField").slideUp(function(){
                    $("#containterElementField").empty()
                });
            }
        
            //======================================
            //          ADD NEW FILED             //
            //======================================
        
            function createElementField(typeField) {
                
                fieldSelected = typeField;
                
                clearTypeField();
                
                if (typeField == "Text") {
                    
                    var html = '<div class="cellConstructor" id="createField"><div class="row"><div class="col-md-10"><div class="titleTextField"><p>Titulo*:</p><input type="text" name="titleTextField" id="titleTextField"></div><div class="containerTextFieldCenter"><div class="inputTextField"><p>PlaceHolder:</p><input type="text" name="palceHolderTextField" id="palceHolderTextField"></div><div class="mandatoryTextField"><input type="checkbox" name="mandatory" value="mandatory" id="mandatory"><p>Es obligatorio?</p></div></div><div class="errorTextField"><p>Texto error:</p><input type="text" name="errorTextField"id="errorTextField"></div></div><div class="col-md-2 buttonAdd" onclick="addField()"><p>+</p></div></div></div>';
                    
                    $("#containterElementField").append(html)
                }
                else if (typeField == "Picker") {
                    
                }
            }
        
            function syntaxHighlight(json) {
            if (typeof json != 'string') {
                json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                                var cls = 'number';
                                if (/^"/.test(match)) {
                                    if (/:$/.test(match)) {
                                    cls = 'key';
                                    } else {
                                    cls = 'string';
                                    }
                                    } else if (/true|false/.test(match)) {
                                    cls = 'boolean';
                                    } else if (/null/.test(match)) {
                                    cls = 'null';
                                    }
                                    return '<span class="' + cls + '">' + match + '</span>';
                                    });
             }
                                
            function output(inp) {
                      
                                document.body.appendChild(document.createElement('pre')).innerHTML = inp;
            }
        
            $(".selectTypeField").change(function() {
                 createElementField(this.value)
            });
            
            $("#buttonGenerateJson").click(function() {
                 $("#containerJsonItemsCreated").empty()
                var recoverJSON = JSON.stringify(listFieldsResult, undefined, 4);
                $("#containerJsonItemsCreated").append("<pre>"+syntaxHighlight(recoverJSON)+"</pre>")
            });
            
            
        </script>
