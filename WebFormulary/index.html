        <script>
            
            var fieldSelected = ""
            var listFieldsResult = []
            
            
            function createField(title,placeHolder,error) {
                var html = '<div class="cellConstructor"><div class="row"><div class="col-md-8"><p class="titleTextFieldResult">'+title+'</p><div class="containterMid"><p class="placeHolderTextFieldResult">'+placeHolder+'</p><input style="display:none" checked/><input class="mandatoryTextFieldResult" type="checkbox" name="mandatory" value="mandatory" checked disabled readonly></div><p class="errorTextFieldResult">'+error+'</p></div><div class="col-md-2 buttonRemove"><p>-</p></div></div></div>';
                $("#containerListItemsCreated").append(html);
                resetTypeField();
            }
        
            function validateTextField() {
                var title = $("#titleTextField").val()
                var error = $("#errorTextField").val()
                var placeHolder = $("#palceHolderTextField").val()
                
                if (title.length > 0 && error.length > 0) {
                    createField(title,placeHolder,error);
                }
                else {
                    alert("Los campos con asterisco son obligatorios");
                }
            }
            
            function addField() {
                if (fieldSelected == "Text") {
                    validateTextField();
                }
                else {
                    alert("b");
                }
            }
        
            function resetTypeField() {
                clearTypeField()
            }
        
            function clearTypeField(){
                $("#containterElementField").empty()
            }
            
            function createElementField(typeField) {
                
                fieldSelected = typeField;
                
                clearTypeField();
                
                if (typeField == "Text") {
                    
                    var html = '<div class="cellConstructor"><div class="row"><div class="col-md-10"><div class="titleTextField"><p>Titulo*:</p><input type="text" name="titleTextField" id="titleTextField"></div><div class="containerTextFieldCenter"><div class="inputTextField"><p>PlaceHolder:</p><input type="text" name="palceHolderTextField" id="palceHolderTextField"></div><div class="mandatoryTextField"><input type="checkbox" name="mandatory" value="mandatory" id="mandatory"><p>Es obligatorio?</p></div></div><div class="errorTextField"><p>Texto error*:</p><input type="text" name="errorTextField"id="errorTextField"></div></div><div class="col-md-2 buttonAdd" onclick="addField()"><p>+</p></div></div></div>';
                    
                    $("#containterElementField").append(html)
                }
                else if (typeField == "Picker") {
                    
                }
            }
        
        
            $(".selectTypeField").change(function() {
                 createElementField(this.value)
            });
