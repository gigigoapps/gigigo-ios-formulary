  <div class="cellConstructor" id="createField">
     <div class="row">
         <div class="col-md-10">
            <div class="keyTextField">
                <p>key*:</p>
                <input type="text" name="keyTextField" id="keyTextField">
            </div>         
             <div class="containerTextFieldTop">
                 <div class="titleTextField">
                     <p>Titulo*:</p>
                     <input type="text" name="titleTextField" id="titleTextField">
                  </div>         
             </div>


            {{htmlValidators}}

             <div class="containerTextFieldCenter optionalBooleanContainer">                  
                  <div class="isEditingTextField">
                      <input type="checkbox" name="isEditingTextField" value="isEditingTextField" id="isEditingTextField">
                      <p>Es editable?</p>
                  </div>
                  
                 <div class="isHiddenTextField">
                     <input type="checkbox" name="isHiddenTextField" value="isHiddenTextField" id="isHiddenTextField">
                     <p>Es visible?</p>
                  </div>

                 <div id="isExpandableContainer">
                     <input type="checkbox" name="isExpandable" value="isExpandable" id="isExpandable">
                     <p>Es expandible?</p>                    
                  </div>
             </div>


              <div id="containerExpandable">
                    <div class="descriptionExpan">
                        <p>Descripción*:</p>
                        <input type="text" name="descripcionExpan" id="descripcionExpan">
                    </div>
                    <div class="expandTextExpan">
                        <p>Botón leer más*:</p>
                        <input type="text" name="expandText" id="expandText">
                    </div>
                    <div class="collapseTextExpan">
                        <p>Botón leer menos*:</p>
                        <input type="text" name="collapseText" id="collapseText">
                    </div>
              </div>
             
              <div class="styleField"> 
                <h4>Estilos de celda:</h4>
                  {{htmlSelectorCell}}

                    <div class="containerTypeCell"> 
                        <div class="clasicCell">      
                            <div class="colorZone">
                              {{colorBasicZone}}
                           </div>                             
                           <div class="sizeZone">
                              <p>Tamaño titulo:</p>
                              <input id="sizeTitle" type="text" name="element">
                              <p>Tamaño texto error:</p>
                              <input id="sizeError" type="text" name="element">
                           </div>
                           
                           {{htmlFont}}
                        </div>
                        <div class="customCell">
                          {{htmlCustomCell}}
                        </div>
                    </div>
                
                 {{htmlImage}}

              </div>
              <div class="spaceSeparate"></div>
         </div>
         <div class="col-md-2 buttonAdd" onclick="addField()">
             <p>+</p>
         </div>
     </div>
 </div>
