<div class="cellConstructor pickerConstructor" id="fieldNumber{{indexField}}">
    <div class="row">
        <div class="col-md-10">
            <div class="keyTextField">
                <p>key*:</p>
                <input type="text" name="keyTextField" id="keyTextField" disabled value="{{keyTextField}}">
            </div>
            <div class="containerTextFieldTop">
                <div class="titleTextField">
                    <p>Titulo*:</p>
                    <input type="text" name="titleTextField" id="titleTextField" value="{{title}}" disabled readonly>
                </div>
            </div>
            
           <div class="acceptButtonTextField">
               <p>Titulo aceptar picker:</p>
               <input type="text" name="acceptButtonTextField" id="acceptButtonTextField" value="{{acceptButtonTextField}}">                                       
            </div>  
            

            <div id="containerOptionalDatePicker">
                <div class="isEditingTextField">
                    <input type="checkbox" name="isEditingTextField" value="isEditingTextField" id="isEditingTextField" {{isEditingCheck}} disabled readonly>
                        <p>Bloquear Editar?</p>
                </div>
                        
                <div class="isHiddenTextField">
                    <input type="checkbox" name="isHiddenTextField" value="isHiddenTextField" id="isHiddenTextField" {{isHiddenChecked}} disabled readonly>
                    <p>Es visible?</p>
                </div>
            </div>

            <div class="validatorContainer validatorCreated">
                 {{htmlValidator}}
            </div>

            {{htmlRules}}

            <div class="styleField">
                <h4>Estilos de celda:</h4>
                {{styles}}
            </div>
            <div class="spaceSeparate"></div>
        </div>
        <div class="col-md-2 buttonRemove buttonAddPicker"onclick="removeField({{indexField}})">
            <p>-</p>
        </div>
    </div>
 </div>
