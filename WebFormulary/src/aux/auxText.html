<div class="cellConstructor" id="createField">
     <div class="row">
         <div class="col-md-10">
             <div class="keyTextField">
                <p>key*:</p>
                <input type="text" name="keyTextField" id="keyTextField">
            </div>
             <div class="containerTextFieldTop">
                 <div class="titleTextField">
                     <p>Titulo*:</p>
                     <input type="text" name="titleTextField" id="titleTextField">
                  </div>       
                  <select id="selectTypeKeyboard">
                      <option value="None">Elegir tipo de teclado</option>
                      <option value="FormKeyboardTypeText">Texto</option>
                      <option value="FormKeyboardTypeEmail">Email</option>
                      <option value="FormKeyboardTypeNumbers">Nuerico</option>
                      <option value="FormKeyboardTypeNumberPad">NuericoPad</option>
                  </select>                                   
             </div>
             <div class="containerTextFieldCenter">
                 <div class="inputTextField">
                     <p>PlaceHolder:</p>
                     <input type="text" name="palceHolderTextField" id="palceHolderTextField">
                 </div>
             </div>
             

          {{htmlValidators}}


             <div class="containerPassEdit">
                 <div class="passwordTextField">
                     <input type="checkbox" name="passwordTextField" value="passwordTextField" id="passwordTextField">
                     <p>Es password?</p>
                 </div>
                 
                 <div class="isEditingTextField">
                     <input type="checkbox" name="isEditingTextField" value="isEditingTextField" id="isEditingTextField">
                     <p>Bloquear Editar?</p>
                  </div>
                 
                 <div class="isHiddenTextField">
                     <input type="checkbox" name="isHiddenTextField" value="isHiddenTextField" id="isHiddenTextField">
                     <p>Es visible?</p>
                  </div>
             </div>


             
              <div class="styleField">
                  <h4>Estilos de celda:</h4>
                  {{htmlSelectorCell}}

                  <div class="containerTypeCell"> 
                      <div class="clasicCell">
                          <div class="colorZone">
                              {{colorBasicZone}}
                          </div>                                   
                          <div class="sizeZone">
                              <p>Tamaño titulo:</p>
                              <input id="sizeTitle" type="text" name="element">
                              <p>Tamaño texto error:</p>
                              <input id="sizeError" type="text" name="element">
                          </div>

                          {{htmlFont}}
                      </div>
                      <div class="customCell">
                          {{htmlCustomCell}}
                      </div>
                  </div>

                  {{htmlImage}}
              </div>

              <div class="spaceSeparate"></div>
         </div>
         <div class="col-md-2 buttonAdd" onclick="addField()">
             <p>+</p>
         </div>
     </div>
 </div>
