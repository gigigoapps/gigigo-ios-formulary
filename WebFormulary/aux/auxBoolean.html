  <div class="cellConstructor" id="createField">
     <div class="row">
         <div class="col-md-10">
            <div class="keyTextField">
                <p>key*:</p>
                <input type="text" name="keyTextField" id="keyTextField">
            </div>         
             <div class="containerTextFieldTop">
                 <div class="titleTextField">
                     <p>Titulo*:</p>
                     <input type="text" name="titleTextField" id="titleTextField">
                  </div>         
             </div>
             <div class="containerTextFieldCenter">
                  <div class="mandatoryTextField">
                     <input type="checkbox" name="mandatory" value="mandatory" id="mandatory">
                     <p>Es obligatorio?</p>
                  </div>
                  <div class="isLinkTextField">
                      <input type="checkbox" name="isLink" value="isLink" id="isLink">
                      <p>Es link?</p>
                  </div>
             </div>
             <div class="errorTextField">
                 <p class="textErrorP">Texto error:</p>
                 <input type="text" name="errorTextField"id="errorTextField">
              </div>
              <div class="styleField"> 
                <h4>Estilos de celda:</h4>
                                 
                 <div class="sizeZone">
                    <p>Tamaño titulo:</p>
                    <input id="sizeTitle" type="text" name="element">
                    <p>Tamaño texto error:</p>
                    <input id="sizeError" type="text" name="element">
                 </div>
                 
                 '+htmlFont+'

                  <div class="colorZone">
                    '+colorBasicZone+'
                 </div>  
              </div>
              <div class="spaceSeparate"></div>
         </div>
         <div class="col-md-2 buttonAdd" onclick="addField()">
             <p>+</p>
         </div>
     </div>
 </div>


                   <!-- FIELD YA CREAD BOOLEAN -->
<div class="cellConstructor" id="fieldNumber'+indexField+'">
    <div class="row">
        <div class="col-md-10">
             <div class="keyTextField">
                <p>key*:</p>
                <input type="text" name="keyTextField" id="keyTextField" disabled value="'+keyTextField+'">
            </div>
            <div class="containerTextFieldTop">
                <div class="titleTextField">
                    <p>Titulo*:</p>
                    <input type="text" name="titleTextField" id="titleTextField" disabled value="'+title+'">
                </div>
            </div>
            <div class="containerTextFieldCenter">
                <div class="mandatoryTextField">
                    <input type="checkbox" name="mandatory" value="mandatory" id="mandatory" '+valueCheck+' disabled readonly>
                    <p>Es obligatorio?</p>
                </div>
                <div class="isLinkTextField">
                    <input type="checkbox" name="isLink" value="isLink" id="isLink" '+isLinkValueCheck+' disabled readonly>
                    <p>Es link?</p>
               </div>
            </div>
            <div class="errorTextField">
                <p class="textErrorP">Texto error:</p>
                <input type="text" name="errorTextField"id="errorTextField" disabled value="'+error+'">
            </div>
            <div class="styleField"> 
                <h4>Estilos de celda:</h4>
                '+styles+' 
            </div>
            <div class="spaceSeparate"></div>
        </div>
        <div class="col-md-2 buttonRemove buttonRemoveText" onclick="removeField('+indexField+')"><p>-</p></div>
    </div>
</div>
